<div style ="background: linear-gradient(rgba(5,7,12,0.95), rgba(5,7,12,0.5));">
<form nz-form [formGroup]="validateForm" style="padding-top: 15px; margin-bottom: 15px; text-align: center;" (submit)="sumbitForm()">
    <input nz-input placeholder="Enter Keyword to search" nzSize="large" style="width: 20%; border: none;" formControlName="title"/>
    <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px; background-color: #000000; border: none; color:white;" [disabled]="validateForm.invalid">Search</button>

</form>


<div style=" min-height: 91vh;" >
    <div style="padding-top: 10px;"></div>

    <div style="margin-top: 10px;" class="child" *ngFor="let product of Products">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="product.processedImg" alt="profile">
            </div>

            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #000000;" >{{product.name}}</h2>
                <hr>
                <h5>Price: <b>{{product.price}}</b>
                    -Description: <b>{{product.description}}</b>
                    -Category: <b>{{product.categoryName}}</b>
                </h5>

                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" routerLink="/admin/product/{{product.id}}" style="background-color: #000000; border: none;">Update</button>
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" (click)="deleteProduct(product.id)" nzDanger>Delete</button>

                    
                </div>

            </div>

        </div>
    
    </div>

    </div>
</div>
